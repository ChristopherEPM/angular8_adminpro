<h3>{{ leyend }} - {{ progreso }}</h3>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button class="btn btn-outline-primary" type="button" (click)="changeValue(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </div>
    <input type="number" class="form-control" name="progreso" min="1" max="100" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)">
    <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button" (click)="changeValue(+5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </div>
</div>
